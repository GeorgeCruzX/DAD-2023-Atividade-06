<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #534d4d;
            text-align: center;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            width: 500px;
            margin: 50px auto;
        }

        #output {
            width: 340px;
            margin: 30px auto;
            font-size: 18px;
            padding: 10px;
        }

        .key {
            background-color: #ffffff;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ffffff;
        }

        .key:hover {
            background-color: #ff5e00;
        }

        button {
            background-color: #ff5e00;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 30px 0;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0145ff;
        }
    </style>
</head>
<body>
    <div id="keyboard">
        <div class="key">A</div>
        <div class="key">B</div>
        <div class="key">C</div>
        <div class="key">D</div>
        <div class="key">E</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">I</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">M</div>
        <div class="key">N</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">Q</div>
        <div class="key">R</div>
        <div class="key">S</div>
        <div class="key">T</div>
        <div class="key">U</div>
        <div class="key">V</div>
        <div class="key">W</div>
        <div class="key">X</div>
        <div class="key">Y</div>
        <div class="key">Z</div>
        <!-- Adicione mais letras conforme necessário -->
    </div>
    <input type="text" id="output" placeholder="Sua palavra aparecerá aqui">
    <button id="saveButton">Salvar Palavra</button>

    <script>
        const keyboard = document.getElementById("keyboard");
        const output = document.getElementById("output");
        const saveButton = document.getElementById("saveButton");

        keyboard.addEventListener("click", (event) => {
            if (event.target.classList.contains("key")) {
                const letter = event.target.textContent;
                output.value += letter;
            }
        });

        saveButton.addEventListener("click", () => {
            alert("Palavra salva: " + output.value);
        });
    </script>
</body>
</html>
